<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <p id="draw"></p>
            <button id="new-button">New Game</button>
        </div>
        <main>
            <h1>Tic Tac Toe</h1>
            <section class="online-controls">
                <label>Game ID: <input id="game-id" placeholder="default" value="dsa" /></label>
                <label>Name: <input id="player-name" placeholder="Player" value="asdsda" /></label>
                <button id="join-button">Join Online</button>
                <span id="status">Connected</span>
                <div id="assigned-symbol">You: <span>X</span></div>
            </section>
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
            <button id="reset-button">Reset Button</button>
        </main>
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
